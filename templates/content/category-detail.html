{{define "content"}}
<form action="" method="post">
    <div class="form-group my-3">
        <label for="">Category Name</label>
        <input type="text" name="category-name" value="{{.Category.Name}}" class="form-control">
    </div>

    <div class="form-group my-3">
        <label for="">Category Description</label>
        <input type="text" name="category-desc" value="{{.Category.Description}}" class="form-control">
    </div>

    <div class="row my-3">
        <div class="col">
            <div class="form-group">
                <label for="">Servings Per Week</label>
                <input type="text" name="category-servings" value="{{.Category.ServingsPerWeek}}" class="form-control">
            </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/categories/delete/{{.Category.Id}}" class="btn btn-danger">Delete</a>
    <a href="javascript:history.go(-1)" class="btn btn-secondary">Cancel</a>
</form>
{{end}}
