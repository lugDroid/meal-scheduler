{{define "content"}}
<form action="" method="post">
    <div class="form-group">
        <label for="">Schedule Name</label>
        <input type="text" name="schedule-name" value="{{.Schedule.Name}}" class="form-control">
    </div>

    <div class="row">
        <div class="col">
            <label>Lunch</label>
            {{range $i, $m := .Schedule.LunchMeals}}
                <div class="form-group">
                    <select name="lunch-meal-{{$i}}" id="" class="form-select">
                        {{range $.LunchMeals}}
                        <option value="{{.Id}}" {{if eq .Id $m.Id}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
            {{end}}
        </div>
        <div class="col">
            <label>Dinner</label>
            {{range $i, $m := .Schedule.DinnerMeals}}
                <div class="form-group">
                    <select name="dinner-meal-{{$i}}" id="" class="form-select">
                        {{range $.DinnerMeals}}
                        <option value="{{.Id}}" {{if eq .Id $m.Id}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
            {{end}}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/schedules/delete/{{.Schedule.Id}}" class="btn btn-danger">Delete</a>
    <a href="javascript:history.go(-1)" class="btn btn-secondary">Cancel</a>
</form>
{{end}}
