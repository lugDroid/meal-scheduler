{{define "content"}}
    {{if .Schedules}}
        {{range .Schedules}}
            <p onclick="location.href = '/schedules/{{.Id}}'" style="cursor: pointer;">{{.Name}}</p>
        {{end}}
    {{else}}
        <p>You don't have any schedules yet</p>
    {{end}}

    <a href="/schedules/new" class="btn btn-primary">New Schedule</a>
{{end}}
